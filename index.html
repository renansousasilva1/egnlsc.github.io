<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site – GitHub Pages</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navbar */
        nav {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Conteúdo principal */
        .container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a class="logo" href="index.html">Meu Site</a>

        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>
            Este é um site simples criado para demonstrar como usar múltiplas páginas no GitHub Pages.
            Você pode navegar pelo menu acima para testar as outras páginas.
        </p>
    </div>

</body>
</html>
